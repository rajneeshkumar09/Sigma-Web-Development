<body>
    <h2>Business Name Generator by Harry</h2>
    <script>
        let rand = Math.random();
        let first, second, third;

        // Let's generate first word
        if (rand<0.33){
            first = "Crazy";
        }
        else if (rand>=0.33 && rand<0.66){
            first = "Amazing";
        }
        else {
            first = "Fire";
        }

        //Let's generate second word
        rand = Math.random();
        if (rand<0.33){
            second = "Engine";
        }
        else if (rand>=0.33 && rand<0.66){
            second = "Food";
        }
        else {
            second = "Garments";
        }

        // Let's generate third word
        rand = Math.random();
        if (rand<0.33){
            third = "Bros";
        }
        else if (rand>=0.33 && rand<0.66){
            third = "limited";
        }
        else {
            third = "Hub";
        }

        console.log(`${first} ${second} ${third}`)
    </script>
