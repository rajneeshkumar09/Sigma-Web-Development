<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM (Parent-Child relation) </title>
    <style>
        .box {
            height: 45px;
            width: 56px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }

        table{
            border: 2px solid brown;
            margin: 20px;
            padding: 10px;
        }

        td, th{
            border: 3px solid coral;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This is me -->
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Rajneesh</td>
            <td>100</td>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>
</html>
