<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <h2>Quick Quiz - 1</h2>
    <div>
        <label for="user">Username: </label>
        <input type="text" name="username" id="user" placeholder="Username" required>
    </div>

    <div>
        <label for="pass">Password: </label>
        <input type="password" name="password" id="pass" placeholder="Password" required>
    </div>

    <div>
        <label for="city">Choise your city: </label>
        <select name="city" id="city">
            <option value="pilibhit">Pilibhit</option>
            <option value="bareilly">Bareilly</option>
            <option value="delhi">Delhi</option>
            <option value="kanpur">Kanpur</option>
            <option value="allahbad">Allahbad</option>
            <option value="punjab">Punjab</option>
        </select>

        <div>
            <label for="other_city">Type your City (optional): </label>
            <input type="text" name="city" id="other_city" placeholder="City which is not in list">
        </div>
    </div>

    <div>
        <label for="pincode">Pincode: </label>
        <input type="number" name="pincode" id="pincode" placeholder="Pincode" required>
    </div>

    <div>
        <button>submit</button>
    </div>
</body>
</html>
