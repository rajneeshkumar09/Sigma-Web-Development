<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model </title>
    <style>
        h2, p{
            text-align: center;
            font-family: cursive;
            font-weight: 550;
            font-size: 25px;
            text-decoration: rgb(244, 130, 149) underline;
            color: blueviolet;
        }
        h2::first-letter, p::first-letter {

            font-size: 30px;
        }

<body>
    <h2>DOM</h2>
    <div><p>Document</p> <p>Object</p> <p>Model</p> </div><hr>

    <h2>BOM</h2>

    <div class="container">
        <div class="box">
            <h3>This is a box</h3>
        </div>
    </div>
    <script src="./script.js"></script>

</html>
