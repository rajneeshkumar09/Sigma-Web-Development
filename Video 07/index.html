<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - let's learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Develepment Course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="Enter your username" required autofocus>
        </div>

        <div>
            <label for="pass">Password: </label>
            <input type="password" name="password" id="pass" placeholder="Enter your password" required>
        </div>

        <div>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div> 

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newslatter</label>
        </div>

        <div>
            <label for="comment">Enter your Comment: </label><br>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="fruits">Select your choise: </label>
            <select name="fruits" id="fruits">
                <option value="#">Choose</option>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>

        <div>
            <button type="button">Submit</button>
        </div>
    </form>
</body>
</html>
